<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First HTML Page</title>
</head>
<body>
    <button type="button" onclick="clickMeToShow()">Show</button>
    <button type="button" onclick="clickMeToHide()">Hide</button>
    <a href="https://www.google.com/">Visit W3Schools.com!</a>
</body>

<div id="myDIV" style="display: none;">
    <img src="Ram.png"  alt=""></img>
  </div>

<script>
function clickMeToShow()
        {
            
            var img = document.getElementById("myDIV");
            img.style.display = "block"
        }

        function clickMeToHide()
        {
            
            var img = document.getElementById("myDIV");
            img.style.display = "none"
        }

</script>
</html>
